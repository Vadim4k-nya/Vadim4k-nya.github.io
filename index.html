<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="counter" unselectable="on">0</h1>
    <img src="https://journal.top-academy.ru/assets/resources/top-coin.svg?v=433c9237bebc35ff998ec054316a58e1" id="topcoin" draggable="false">
    <script>
        var counter = 0

        const onClick = () => {
            document.getElementById('counter').innerText = counter + 1;
            counter++;
        }

        document.getElementById('topcoin').addEventListener('click', onClick)
    </script>
</body>
</html>
